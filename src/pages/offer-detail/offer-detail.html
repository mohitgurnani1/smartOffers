<ion-header>
  <ion-navbar>
    <ion-title>{{offer?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="offer-detail">
  <div text-center *ngIf="offer">
    <img [src]="offer.profilePic" [alt]="offer.name"><br>

    <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <p>{{offer?.about}}</p>
</ion-content>
